<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/global.css">
    <link type="text/css" rel="stylesheet" href="css/tkn.css">
    <title>SP Console | 보물찾기</title>
</head>
<body>
    <img id="logo" src="img/logo-tight.png" alt="SAC Pay Logo">
    <div id="logotxt">SAC Pay Console | 보물찾기</div>
    <div id="bdy">
        <div id="left">
            <h1>보물 리스트</h1>
            <table id="ltable">
                <thead>
                    <th>보물ID</th>
                    <th>위치</th>
                    <th>금액1</th>
                    <th>금액2</th>
                    <th>redeem</th>
                    <th>stuid</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="right">
            <h1>보물 추가</h1>
            <label for="a1">위치(10자이내)</label>
            <input type="text" id="pos">
            <br>
            <input type="button" id="sbmt" value="추가">
            <br>
            <br>
            <label for="a1">삭제할 ID</label>
            <input type="text" id="cod">
            <input type="button" id="del" value="삭제">
        </div>
    </div>
    <div id="console" style="display:none;">CONSOLE// SESSION:{session}</div>
    <div id="output" style="display:none;">OUTPUT// STANDBY</div>
    <script src="js/tkn.js"></script>
</body>
</html>
