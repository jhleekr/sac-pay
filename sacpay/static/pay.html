<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/global.css">
    <link type="text/css" rel="stylesheet" href="css/pay.css">
    <link type="text/css" rel="stylesheet" href="css/menubar.css">
    <title>SAC Pay</title>
</head>
<body>
    <script src="js/mobile.js"></script>
    <div id="card">
        <div id="blank"></div>
        <img id="logo" src="img/logo-tight.png" alt="SAC Pay Logo">
        <div id="menuname">결제</div>
        <canvas id="qr"></canvas>
    </div>
    <div id="timetxt1">남은 시간</div>
    <div id="timetxt2">정보 요청중</div>
    <div id="barback"></div>
    <div id="barfront"></div>
    <div id="mnb_bg">
        <div id="mnb_inner">
            <img id="mnb_pay" class="mnb_ico" src="img/pay.png" onclick="window.location.href='/pay'">
            <img class="mnb_ico" src="img/history.png" onclick="window.location.href='/record'">
            <img class="mnb_ico" src="img/home.png" onclick="window.location.href='/home'">
            <img class="mnb_ico" src="img/exchange.png" onclick="window.location.href='/send'">
        </div>
        <div id="mnb_blank"></div>
    </div>
    <script src="js/lang.js"></script>
    <script src="js/menubar.js"></script>
    <script type="text/javascript" src="js/bwip-js-min.js"></script>
    <script src="js/pay.js"></script>
</body>
</html>
