<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/global.css">
    <link type="text/css" rel="stylesheet" href="css/home.css">
    <link type="text/css" rel="stylesheet" href="css/menubar.css">
    <title>SAC Pay</title>
</head>
<body>
    <script src="js/mobile.js"></script>
    <div id="card">
        <div id="blank"></div>
        <img id="logo" src="img/logo-tight.png" alt="SAC Pay Logo">
        <div id="logout"></div>
        <div id="welcome">환영합니다 님!</div>
        <div id="ano"># 0000 0000</div>
        <div id="balance">100000 ƕ</div>
        <div id="btns">
            <div id="pay">결제</div>
            <div id="send">송금</div>
        </div>
    </div>
    <div id="loading"></div>
    <div id="content">
        <div id="record">최근 거래내역 ></div>
        <div id="desc1" class="rec1">거래내역</div>
        <div id="amnt1" class="rec1">0 ƕ</div>
        <div id="time1" class="rec1">0000.00.00. 00:00:00</div>
        <div id="apvd1" class="rec1">승인</div>
        <div id="bord1" class="rec1"></div>
        <div id="desc2" class="rec2">거래내역</div>
        <div id="amnt2" class="rec2">0 ƕ</div>
        <div id="time2" class="rec2">0000.00.00. 00:00:00</div>
        <div id="apvd2" class="rec2">승인</div>
        <div id="bord2" class="rec2"></div>
    </div>
    <div id="mnb_bg">
        <div id="mnb_inner">
            <img id="mnb_pay" class="mnb_ico" src="img/pay.png" onclick="window.location.href='/pay'">
            <img class="mnb_ico" src="img/history.png" onclick="window.location.href='/record'">
            <img class="mnb_ico" src="img/home.png" onclick="window.location.href='/home'">
            <img class="mnb_ico" src="img/exchange.png" onclick="window.location.href='/send'">
        </div>
        <div id="mnb_blank"></div>
    </div>
    <script src="js/lang.js"></script>
    <script src="js/home.js"></script>
    <script src="js/menubar.js"></script>
</body>
</html>
