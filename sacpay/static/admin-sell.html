<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/global.css">
    <link type="text/css" rel="stylesheet" href="css/admin-sell.css">
    <title>SP Console | Seller</title>
</head>
<body>
    <div id="card"></div>
    <img id="logo" src="img/logo-tight.png" alt="SAC Pay Logo">
    <div id="logotxt">SAC Pay Console | SELLER</div>
    <div id="program">현재 프로그램명: </div>
    <div id="announce">스캐너의 QR 부분을 터치(클릭)하여 안보이게 할 수 있습니다. (보안상 이유로 가려놓는것을 추천합니다.)</div>
    <div id="bdy">
        <div id="r1">
            <div class="txt">* 주문내역</div>
            <div id="order">
                <div id="order-i-1" class="order-i">
                    <div class="lbox">
                        <div class="stxt">샘플 메뉴</div>
                        <div class="stxt">1000000 ƕ</div>
                    </div>
                    <div class="rbox">
                        <div class="pm">-</div>
                        <div class="txt">1</div>
                        <div class="pm">+</div>
                    </div>
                </div>
            </div>
            <div class="stxt">&nbsp;</div>
            <div class="txt">* Custom</div>
            <label for="mname">메뉴 이름</label>
            <input type="text" id="mname">
            <br>
            <label for="mprice">가격</label>
            <input type="number" id="mprice">
            <span id="mbtn" onclick="p();">추가</span>
        </div>
        <div id="r2">
            <div class="txt">* 메뉴</div>
            <div id="menu">
                <div id="menu-i-1" class="menu-i">
                    <div class="stxt">샘플 메뉴</div>
                    <div class="stxt">1000000 ƕ</div>
                </div>
            </div>
        </div>
        <div id="r3">
            <div class="txt">* 스캐너</div>
            <canvas id="qr" onclick="i();"></canvas>
            <div id="status" class="stxt">STATUS// 결제대기중</div>
            <div class="stxt">&nbsp;</div>
            <div class="stxt">&nbsp;</div>
            <div class="txt">* 결제</div>
            <div class="stxt">총 금액//</div>
            <div id="amnt">0 ƕ</div>
            <div id="pbtn">결제요청</div>
        </div>
    </div>
    <div id="console">CONSOLE// SESSION:{session}</div>
    <div id="output">OUTPUT// STANDBY</div>
    <script type="text/javascript" src="js/bwip-js-min.js"></script>
    <script src="js/admin-sell.js"></script>
</body>
</html>
